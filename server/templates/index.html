<html>
  <head>
    <title>SDR CNC</title>
    <style>
      h1 {
        text-align: center;
      }
      div {
        border: solid 5px black;
        padding: 15px;
        margin: 15px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>SDR CNC</h1>
    <div>
      <h2>Radios</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
        {% for radio in radios %}
        <form method="POST">
          <tr>
            <td>{{ radio[0] }}</td>
            <td>{{ radio_deets_form.description(value=radio[1]) }}</td>
            <td>
              {{ radio_deets_form.rid(value=radio[2], hidden=True) }}
              {{ radio_deets_form.csrf_token }}
              <button>Save</button>
            </td>
          </tr>
        </form>
        {% endfor %}
      </table>
    </div>
    <div>
      <h2>Commands</h2>
      <iframe src="/commands"></iframe>
    </div>
  </body>
</html>
